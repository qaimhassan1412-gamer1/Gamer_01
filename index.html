<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mines Jackpot Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin:0;
  background:linear-gradient(#041032,#000829);
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:#fff;
}
.container{
  width:380px;
  background:#0c2357;
  border-radius:20px;
  padding:18px;
  box-shadow:0 0 30px rgba(0,255,255,.3);
  text-align:center;
}
.title{font-size:34px;font-weight:bold;color:gold;letter-spacing:1px;}
.jackpot{font-size:26px;color:#41c0ff;margin-bottom:10px;}
.grid{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:8px;
  margin:15px 0;
}
.cell{
  height:60px;
  border-radius:10px;
  background:#d29b3c;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:30px;
  cursor:pointer;
  transition:0.2s;
}
.cell:hover{transform:scale(1.07);filter:brightness(1.15);}
.cell.revealCoin{background:#ffe184!important;animation:coinPop .25s;}
.cell.revealBomb{background:#5a006c!important;animation:bombPop .2s;}
@keyframes coinPop{0%{transform:scale(.6);}100%{transform:scale(1);}}
@keyframes bombPop{0%{transform:scale(.3);}100%{transform:scale(1);}}

.controls{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
}
.inputBox{
  background:#001740;
  border:1px solid #1c4a9e;
  border-radius:10px;
  padding:6px;
  display:flex;
  align-items:center;
}
input{
  border:none;
  background:transparent;
  outline:none;
  width:60px;
  font-size:16px;
  color:#fff;
}
select{
  background:#003170;
  color:#fff;
  border-radius:8px;
  border:none;
  outline:none;
  padding:8px;
  font-size:15px;
}
.btn{
  padding:10px 14px;
  border:none;
  border-radius:10px;
  color:#fff;
  cursor:pointer;
  font-weight:bold;
}
.btnBet{background:#27cb48;}
.btnCashout{background:gold;color:#000;}
.btnAuto{background:#0a6cff;}
.balance{margin-top:12px;font-size:17px;}
.multis{display:flex;overflow-x:auto;margin-top:5px;}
.multi{
  padding:5px 10px;
  margin:0 3px;
  background:#002c66;
  border-radius:8px;
  font-size:13px;
  cursor:pointer;
}
.multi.active{background:#0acbff;color:#000;font-weight:bold;}
</style>
</head>

<body>
<div class="container">
  <div class="title">MINES ðŸ’¥</div>
  <div class="jackpot" id="jackpot">3,978.46</div>

  <div class="multis" id="multiBox"></div>

  <div class="grid" id="grid"></div>

  <div class="controls">
    <div class="inputBox">ðŸ’°
      <input id="betInput" type="number" value="20">
    </div>
    <select id="mineSelect">
      <option>1</option><option>2</option><option selected>3</option>
      <option>4</option><option>5</option><option>6</option>
      <option>7</option><option>8</option><option>9</option><option>10</option>
    </select>
    <button class="btn btnAuto" id="autoBtn">Auto</button>
    <button class="btn btnBet" id="betBtn">Bet</button>
  </div>

  <button class="btn btnCashout" id="cashBtn" style="margin-top:10px;display:none;">
    Cashout
  </button>

  <div class="balance">
    Balance: <span id="bal">2000</span> |
    Win: <span id="win">0</span>
  </div>
</div>

<audio id="coinSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_13c1cbbb4a.mp3?filename=coin-win-199517.mp3"></audio>
<audio id="bombSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2bd8d20593.mp3?filename=explosion-6081.mp3"></audio>
<audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_7b0e81918f.mp3?filename=click-button-140881.mp3"></audio>

<script>
let balance = 2000, win = 0, multiplier = 1.00, bet = 20, mines = 3, revealed = [], bombs = [];
const size = 25;
const grid = document.getElementById("grid");
const balDOM = document.getElementById("bal");
const winDOM = document.getElementById("win");
const cashBtn = document.getElementById("cashBtn");
const betInput = document.getElementById("betInput");
const mineSelect = document.getElementById("mineSelect");

const multiValues = [1.1,1.26,1.45,1.68,1.96,2.3];
const multiBox = document.getElementById("multiBox");
multiValues.forEach(v=>{
  let m=document.createElement("div");
  m.className="multi";
  m.innerText=v+"x";
  m.onclick=()=>setMulti(v,m);
  multiBox.appendChild(m);
});
function setMulti(v, el){
  document.querySelectorAll(".multi").forEach(m=>m.classList.remove("active"));
  el.classList.add("active");
  multiplier = v;
}

function startRound(){
  bombs=[];
  revealed = Array(size).fill(false);
  grid.innerHTML="";
  mines = parseInt(mineSelect.value);
  bet = parseInt(betInput.value);

  balance -= bet;
  win = 0;
  updateUI();

  while(bombs.length < mines){
    let r=Math.floor(Math.random()*size);
    if(!bombs.includes(r)) bombs.push(r);
  }

  for(let i=0;i<size;i++){
    let cell=document.createElement("div");
    cell.className="cell";
    cell.onclick=()=>clickCell(i,cell);
    grid.appendChild(cell);
  }

  document.getElementById("clickSound").play();
  cashBtn.style.display="block";
}

function clickCell(i,cell){
  if(revealed[i])return;
  revealed[i]=true;
  if(bombs.includes(i)){
    cell.classList.add("revealBomb");
    cell.innerHTML="ðŸ’£";
    document.getElementById("bombSound").play();
    win=0;
    balance-=bet*0.3;
    updateUI();
    endRound();
  }else{
    cell.classList.add("revealCoin");
    cell.innerHTML="ðŸª™";
    document.getElementById("coinSound").play();
    win += (bet * 0.20) * multiplier;
    updateUI();
  }
}

function cashOut(){
  balance += win;
  win=0;
  updateUI();
  endRound();
}

function endRound(){
  Array.from(grid.children).forEach((c,idx)=>{
    if(bombs.includes(idx)) {
      c.classList.add("revealBomb");
      c.innerHTML="ðŸ’£";
    }
  });
  cashBtn.style.display="none";
}

function updateUI(){
  balDOM.innerText = balance.toFixed(2);
  winDOM.innerText = win.toFixed(2);
}

// Auto Mode
let auto=false, autoInterval;
document.getElementById("autoBtn").onclick=()=>{
  auto = !auto;
  if(auto){
    autoInterval=setInterval(()=>startRound(),1300);
    document.getElementById("autoBtn").innerText="Stop";
  }else{
    clearInterval(autoInterval);
    document.getElementById("autoBtn").innerText="Auto";
  }
};

document.getElementById("betBtn").onclick=startRound;
cashBtn.onclick=cashOut;
</script>
</body>
</html>
